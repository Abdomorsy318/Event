<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- <div class="loading">
      <span class="loader"></span>

    <section class="main-screen">
      <div class="container">
        <div id="row" class="row py-5">
          <div class="col-12 col-md-6">
            <div class="inputSearch">
              <input id="name" type="text" class="w-100 px-2 py-1 rounded-1" placeholder="Search By Name">
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="inputSearch">
              <input id="ID" type="text" class="w-100 px-2 py-1 rounded-1" placeholder="Search By ID">
            </div>
          </div>
          <div class="table mt-4">
           <table id="table" class="w-100 text-center">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
           </table>
          </div>
        </div>
      </div>
    </section>

    <div class="chart mb-4">
      <div>
        <canvas id="myChart"></canvas>
      </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
